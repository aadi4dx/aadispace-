<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Player Stock Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>🏏 IPL Player Stock Market</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Market</a>
            <a href="#">Portfolio</a>
            <a href="#">Leaderboard</a>
        </div>
    </nav>

    <!-- Dashboard -->
    <section class="dashboard">
        <div class="wallet">
            💰 Wallet Balance: <strong>₹10,000</strong>
        </div>
        <div class="portfolio">
            📈 My Portfolio: <strong>3 Players</strong> | Net Worth: ₹12,500
        </div>
        <div class="leaderboard-preview">
            🏆 Leaderboard: <span>#1 Rajesh (+₹2,300)</span>
        </div>
    </section>

    <!-- Market Section -->
    <section class="market">
        <h2>📊 Player Market (Buy/Sell Stocks)</h2>
        <table>
            <tr>
                <th>Player</th>
                <th>Price</th>
                <th>Change</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>🏏 Virat Kohli</td>
                <td>₹120</td>
                <td class="up">+5%</td>
                <td><button class="buy">BUY</button></td>
            </tr>
            <tr>
                <td>🏏 Rohit Sharma</td>
                <td>₹98</td>
                <td class="down">-3%</td>
                <td><button class="buy">BUY</button></td>
            </tr>
        </table>
    </section>

</body>
</html>
